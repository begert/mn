<!DOCTYPE html>
<html>
  <head>
    <title>HKL</title>
    <link rel="stylesheet" media="all" href="mn.css" />
    <script src="mn.js"></script>
  </head>
  <body>

    <div id="playground">
      <a href="#" onclick="Game.move('north')">
        <div class="row horizontal-arrow-container">
          <canvas id="north" width="20" height="20"></canvas>
        </div>
      </a>
      <a href="#" onclick="Game.move('west')">
        <div class="column vertical-arrow-container">
          <canvas id="west" width="20" height="20"></canvas>
        </div>
      </a>
      <div class="column">
        <div id="field_1_1" class="playfield"></div>
        <div id="field_1_2" class="playfield"></div>
        <div id="field_1_3" class="playfield"></div>
        <div id="field_1_4" class="playfield"></div>
      </div>
      <div class="column">
        <div id="field_2_1" class="playfield"></div>
        <div id="field_2_2" class="playfield"></div>
        <div id="field_2_3" class="playfield"></div>
        <div id="field_2_4" class="playfield"></div>
      </div>
      <div class="column">
        <div id="field_3_1" class="playfield"></div>
        <div id="field_3_2" class="playfield"></div>
        <div id="field_3_3" class="playfield"></div>
        <div id="field_3_4" class="playfield"></div>
      </div>
      <div class="column">
        <div id="field_4_1" class="playfield"></div>
        <div id="field_4_2" class="playfield"></div>
        <div id="field_4_3" class="playfield"></div>
        <div id="field_4_4" class="playfield"></div>
      </div>
      <a href="#" onclick="Game.move('east')">
        <div class="column vertical-arrow-container">
          <canvas id="east" width="20" height="20"></canvas>
        </div>
      </a>
      <a href="#" onclick="Game.move('south')">
        <div class="row horizontal-arrow-container">
          <canvas id="south" width="20" height="20"></canvas>
        </div>
      </a>
    </div>

    <p><a href="#" onclick="Game.placeRandom()">placeRandom()</a></p>
  </body>
</html>
